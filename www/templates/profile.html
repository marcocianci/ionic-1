<ion-view view-title="Profile">
    <ion-content class="has-header">
        <div class="list card">
            <h2>{{user.name}}</h2>
            <p>{{user.city}}</p>
        </div>
        <div class="item item-body">
            <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270" alt="{{user.name}}">
        </div>

    </ion-content>
</ion-view>
